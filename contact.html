<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="icon" href="/images/LOGO3.png">
        <link rel="stylesheet" href="page-template.css">     
        <style>
            header{
                height: 150px;
                display: flex;
                flex-direction: column;
            }
            main{ 
                border-top: 150px;
            }
            nav{
                display: flex;
                flex-direction: row;
            }
            footer{
                margin-top: 10dvh;
            }
            .divider {
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                font-size: x-large;
                width: 50%; 
                margin: 20px 0;
            }

            .divider::before,
            .divider::after {
                content: '';
                flex-grow: 1; 
                height: 2px;
                background-color: #439BBD; 
                display: block; 
                margin: 0 10px;
            }
            .contact-icon{
                width: 200px
            }
            section{
                display: inline-flex;
                align-items: center;
                text-align: center;
                justify-content: space-between;
            }
            section a{
                align-items: center;
            }
            form{
                width: 30dvw;
            }
            input{
                width: 80%;
                height: 20px;
            }
            textarea{
                width: 80%;
                height: 100px;
            }
            .contact-icon:hover{
                transform: scale(1.5) rotate(-360deg);
                transition: transform 0.3s ease-in-out;
            }

            @media screen and (max-width: 1200px){
                .contact-icon{
                    width: 120px
                }
                form{
                    width: 50dvw
                }
            }

            @media screen and (max-width: 600px){
                section{
                    flex-direction: column;

                }
                h2{
                    font-size: medium;
                }
                .contact-icon{
                    width: 75px
                }

                .divider{
                    font-size: medium;
                }
                hgroup h2, p{
                    font-size: small;
                }
                form{
                    width: 60dvw;
                }
            }      

        </style>
    </head>
    <body>

                        <br>

                        <br>

                        <br>

                        <br>
                        <button disabled>Send</button> 
                    </fieldset>
                </form>
            </section>
        </main>
        <footer>
            <address><b>Give feedbacks via <a href="mailto:maynhile13195@gmail.com">maynhile13105@gmail.com</a></b></address>

    </body>
