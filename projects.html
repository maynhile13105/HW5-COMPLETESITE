<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projects</title>
        <link rel="icon" href="/images/LOGO3.png">
        <link rel="stylesheet" href="page-template.css">     
        <style>
            header{
                display: flex;
                flex-direction: column;
                height: fit-content;
            }
            nav{
                display: flex;
                flex-direction: row;
            }
            main{
                text-align: left;
            }
            
            main * {
                width: 50dvw;
                justify-content: center;
            }

            .data-options{
                display: flex;
                flex-direction: row;
                max-width: 500px 
            }

            .data-button{
                padding: auto;
                border: 1px solid skyblue;
                border-radius: 10px;
                background-color: antiquewhite;
                padding: 5px 0px;
                font-size: large;                
            }

            #announcement-box{
                border: 1px solid navy;
                padding: 5px;
                max-width: 500px;
                text-align: center;
            }
            @media screen and (max-width: 450px) {
                main{
                    margin-top: 75px;
                }
                main *{
                    width: 85dvw;
                }
            }
        </style>
        <noscript>
            <p style="text-align: center; border: 1px black solid; background-color: beige;">
                Your browser does not support JavaScript!
                <br>
                Enable it or Change the browser to use full options!
            </p>
            <style>
                #theme {
                    pointer-events: none; 
                    cursor: not-allowed;
                    display: none;
                }
            </style>
        </noscript>
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">
                    <img src="/images/home-icon.svg" alt="home-icon">

                    <i>Resume</i>
                </a>
                <a href="contact.html">
                    <img src="/images/contact-icon.svg" alt="contact-icon">
                    <i>Contact</i>
                </a>
                <button type="button" class="theme" id="theme">
                    <img src="/images/day-icon.svg" alt="day-icon" id="theme-icon">
                    <i id="theme-label"></i>
                </button>
            </nav>
            <h1>PROJECTS</h1>
        </header>
        <main>
            <div class="data-options">
                <button class="data-button" id="local-storage">Localstorage Data</button>
                <button class="data-button" id="remote-storage">Remote Data</button>
            </div>
            <p id="announcement-box" class="announcement-box">
                Data is being loaded from local storage or remote server.
                <br> 
                Please choose one of two buttons above to load data!
            </p>
            <div id="projects-container">
            </div>
            <script src="scripts/theme-script.js"></script>
